<h1>Bitcoin Calculator</h1>
<p>Last Update: {{ updateTime }}</p>
<section>
  <input nz-input placeholder="BTC/USD when bought" nzSize="large" [(ngModel)]="btcBought"
    (ngModelChange)="calculate()" />
  <input nz-input placeholder="Current BTC" nzSize="large" [(ngModel)]="btcCurrent" disabled />
  <input nz-input placeholder="How many BTC bought" nzSize="large" [(ngModel)]="btcAmount"
    (ngModelChange)="calculate()" />
</section>

<ng-container *ngIf="btcBought && btcAmount">
  <p class="result" [class.red-color]="saleOutcome === 'loss'">Great! You made a {{ saleOutcome }} of ${{
    sale.toFixed(2) }} ({{
    salePercentageRound
    }}%).</p>
</ng-container>
